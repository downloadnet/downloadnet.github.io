<html>
	<head>
		<meta charset="utf-8">
		<title>bgm自动播放 v1.0</title>
	</head>
	<body>
		<audio id="video1">
			<source src="芒种.mp3" type="audio/mpeg">
		</audio>
		<script>
			var audioDOM=document.getElementById("video1");
			setTimeout(()=>{
				audioDOM.play();
			},0);
		</script>
	</body>
</html>
